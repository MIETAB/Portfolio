<link rel="stylesheet" href="styles.css">

<!-- contact section start -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<section class="contact" id="contact">
    <div class="max-width">
        <div class="hero-image">
        <div class="contact-content">
            <div class="column left">
                <div class="text">
    
Get In Touch</div>

<div class="contact-content">
            <div class="column left">
            

<div class="icons">
                    <div class="row">
                        <a href="#"><ion-icon name="person-add-outline"></ion-icon></a>
                        <div class="info">
                            <div class="head">
Name</div>
<div class="sub-title">
Mieta Brown</div>
</div>
</div>

<div class="row">
    <a href="#"><ion-icon name="location-outline"></ion-icon>
    </a>
                        <div class="info">
                            <div class="head">Address</div>
<div class="sub-title">
Johannesburg,South Africa</div>
</div>
</div>
<div class="row">
    <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
                        <div class="info">
                            <div class="head">
Email</div>
<div class="sub-title">
mieta.brown@gmail.com</div>
</div>
</div>
</div>
</div>

<div class="column right">
                <div class="text">
Message me</div>
<form action="mieta.brown@gmail.com">
                    <div class="fields">
                        <div class="field name">
                            <input type="text" placeholder="Name" required>
                        </div>
<div class="field email">
                            <input type="email" placeholder="Email" required>
                        </div>
</div>
<div class="field">
                        <input type="text" placeholder="Subject" required>
                    </div>
<div class="field textarea">
                        <!-- Due to more textarea, I got an error so I changed the tag name of this textarea into changeit. -->
                        <changeit cols="30" rows="10" placeholder="Message.." required></changeit>
                    </div>
<div class="button">
                        <button type="submit">Send message</button>
                    </div>
</form>
</div>
</div>
</div>
</div>
</section>
